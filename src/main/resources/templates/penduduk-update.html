<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Ubah Data Penduduk</title>
<div th:replace="fragments/head"></div>
<div class="jumbotron">
	<h1>Ubah Data Penduduk</h1>
</div>
</head>
<body>
	<br></br>
	<form method="POST" th:action="'/penduduk/ubah/' + ${penduduk.nik}" th:object="${penduduk}">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="nama">Nama</label> <input type="text"
						class="form-control" id="nama" th:field="*{nama}" required="true"></input>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="tempat_lahir">Tempat Lahir</label> <input type="text"
						class="form-control" id="tempat_lahir" th:field="*{tempat_lahir}" required="true"></input>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="tanggal_lahir">Tanggal Lahir</label> <input
						type="date" class="form-control" id="tanggal_lahir"
						th:field="*{tanggal_lahir}" required="true"></input>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="jenis_kelamin">Jenis Kelamin</label> <select
						id="jenis_kelamin" class="form-control"
						th:field="*{jenis_kelamin}" required="true">
						<option value="1">Perempuan</option>
						<option value="0">Laki-laki</option>
					</select>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="golongan_darah">Golongan Darah</label> <select
						id="golongan_darah" class="form-control"
						th:field="*{golongan_darah}" required="true">
						<option value="A">A</option>
						<option value="O">O</option>
						<option value="B">B</option>
						<option value="AB">AB</option>
					</select>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="agama">Agama</label> <input type="text"
						class="form-control" id="agama" th:field="*{agama}" required="true"></input>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="status_perkawinan">Status Perkawinan</label> <select
						id="status_perkawinan" class="form-control"
						th:field="*{status_perkawinan}" required="true">
						<option value="Kawin">Kawin</option>
						<option value="Belum Kawin">Belum Kawin</option>
					</select>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="pekerjaan">Pekerjaan</label> <input type="text"
						class="form-control" id="pekerjaan" th:field="*{pekerjaan}" required="true"></input>
				</div>
				<div class="form-group">
					<label for="kewarganegaraan">Kewarganegaraan</label> <select
						id="kewarganegaraan" class="form-control" th:field="*{is_wni}">
						<option value="1">WNI</option>
						<option value="0">WNA</option>
					</select>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="status_kematian">Status Kematian</label> <select
						id="status_kematian" class="form-control" th:field="*{is_wafat}" required="true">
						<option value="0">Hidup</option>
						<option value="1">Wafat</option>
					</select>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="id_keluarga">Id Keluarga</label> <input type="text"
						class="form-control" id="id_keluarga" th:field="*{id_keluarga}" required="true"></input>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label for="status_dalam_keluarga">Status dalam Keluarga</label> <input
						type="text" class="form-control" id="status_dalam_keluarga"
						th:field="*{status_dalam_keluarga}" required="true"></input>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row"></div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<button type="submit" class="btn btn-primary">Simpan</button>
			</div>
			<div class="col-sm-2"></div>
		</div>

	</form>
</body>
<br></br>
<div th:replace="fragments/footer"></div>
</html>
